<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <composite:interface> 
        </composite:interface>
        <composite:implementation>
            <span id="#{cc.clientId}">
                <h2>Your Activity:</h2>
                <h:form id="activityTableForm">
                    <p:dataTable var="event" value="#{activityLogger.events}" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{event.name}" />
                        </p:column>     
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Time" />
                            </f:facet>
                            <h:outputText value="#{event.time}" converter="showTimeConverter" />
                        </p:column>     
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Edit" />
                            </f:facet>
                            <p:commandButton value="Edit" actionListener="#{objectEditor.createComponentFromActivityEvent}" update="formForDialog" process="@form" > 
                                <f:attribute name="activeObject" value="#{event}" />
                            </p:commandButton>
                        </p:column>     
                    </p:dataTable>
                </h:form>
            </span>
        </composite:implementation>
    </h:body>
</html>
