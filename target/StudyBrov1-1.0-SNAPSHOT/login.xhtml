<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid id="loginPanel">
                <f:facet name="header" >
                    <p:row>
                        <p:column>Login</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:inputText id="usernameInput" value="#{loginBean.username}" required="true"/>
                        <p:outputLabel for="usernameInput" value="Type username" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:password id="passwordInput" value="#{loginBean.password}" required="true" />
                        <p:outputLabel for="passwordInput" value="Type password" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton id="loginButton" value="Login" action="#{loginBean.verifyLogin()}"  />
                        <p:commandButton id="navigateToNewUser" value="New user" action="registerUser.xhtml" immediate="true" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
