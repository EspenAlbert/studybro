<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Study bro</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="New User. Note: Don't choose a sensitive password, password is not encrypted!!" >

                <h:panelGrid columns="1" cellpadding="5">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{registerUserBean.username}" required="true" label="Username">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <h:outputLabel for="pwd1" value="Password: *" />
                    <p:password id="pwd1" value="#{registerUserBean.password}" label="Password" match="pwd2" required="true" />

                    <h:outputLabel for="pwd2" value="Retype password: *" />
                    <p:password id="pwd2" value="#{registerUserBean.password}" label="Re-typed password" required="true" />

                </h:panelGrid>
                <p:outputLabel id="messageFromBean" value="#{registerUserBean.errorMessage}" />
                <p:commandButton value="Save" update="panel" actionListener="#{registerUserBean.save}" icon="ui-icon-check" />
            </p:panel>
            <p:commandButton id="backToLogin" value="Back to login" action="login" immediate="true"/>
        </h:form>
    </h:body>
</html>
