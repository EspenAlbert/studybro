<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>WorkSessionTable</title>
    </h:head>
    <h:body>
        <composite:interface> 
            <composite:attribute name="values" required="true" />
        </composite:interface>
        <composite:implementation>
            <span id="#{cc.clientId}">
                <h2>Your previous worksessions:</h2>
                <h:form>
                    <p:dataTable var="workSession" value="#{cc.attrs.values}" style="width:700px;">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Start" />
                            </f:facet>
                            <h:outputText value="#{workSession.startDateAndTime}" />
                        </p:column>                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="End" />
                            </f:facet>
                            <h:outputText value="#{workSession.endDateAndTime}" />
                        </p:column>                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Notes" />
                            </f:facet>
                            <h:outputText value="#{workSession.notes}" />
                        </p:column>   
                    </p:dataTable>
                </h:form>
            </span>
        </composite:implementation>
    </h:body>
</html>
