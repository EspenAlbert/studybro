<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <composite:interface> 
        </composite:interface>
        <composite:implementation>
            <span id="#{cc.clientId}">
                <p:dialog id="editDialog" visible="true" widgetVar="myDialog" header="Worksession for: #{activeObject.idtask.name}" closeOnEscape="true" >
                    <h:form id="changeObjectForm">
                        <p:outputLabel for="noteChange" />
                        <p:inputTextarea id="noteChange" value="#{activeObject.notes}" />
                        <p:commandButton id="editObject" value="EDIT" actionListener="#{objectEditor.edit}" process="@form" update="formForDialog"/>
                        <p:commandButton id="deleteObject" value="DELETE" actionListener="#{objectEditor.delete}" process="@form" update="formForDialog"/>
                        <p:commandButton id="closeDialog" value="CANCEL" actionListener="#{objectEditor.close}" process="@form" update="formForDialog"/>
                    </h:form>
                </p:dialog>
            </span>
        </composite:implementation>
    </h:body>
</html>
