<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>This content will not be displayed</title>
    </h:head>
    <h:body>
        <composite:interface>
        </composite:interface>

        <composite:implementation>
            <span id="#{cc.clientId}">
                <p:panelGrid columns="2" id="grid">
                    <f:facet name="header">
                        CURRENT TASK
                    </f:facet>
                    <p:outputLabel for="taskname" value="Task name" />
                    <p:outputLabel id="taskname" value="#{task.name}" />
                    
                    <p:outputLabel for="taskCategory" value="Task life area category" />
                    <p:outputLabel id="taskCategory" value="#{task.idlifeareaCategory}" />

                    <p:outputLabel for="taskdesc" value="Task desc" />
                    <p:outputLabel id="taskdesc" value="#{task.description}" />

                    <p:outputLabel for="taskDueDate" value="Due date:" />
                    <p:outputLabel id="taskDueDate" value="#{task.dueDate}" />

                    <p:outputLabel for="taskHours" value="Estimated hours:" />
                    <p:outputLabel id="taskHours" value="#{task.estimatedHours}" />

                    <p:outputLabel for="taskMinutes" value="Estimated minutes: " />
                    <p:outputLabel id="taskMinutes" value="#{task.estimatedMinutes}" />

                    <p:outputLabel for="taskImportance" value="Importance [0-10]:" />
                    <p:outputLabel id="taskImportance" value="#{task.importance}" />

                    <p:outputLabel for="taskJoy" value="Joy [0-10]:" />
                    <p:outputLabel id="taskJoy" value="#{task.joy}" />
                </p:panelGrid>
            </span>
        </composite:implementation>
    </h:body>
</html>
